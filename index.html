<head>
  <title>My A-Frame Scene</title>
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.0.2/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.5/aframe/build/aframe-ar.js"></script>
</head>
 
<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam;">
<!--   <a-scene inspector="url: https://aframe.io/releases/0.3.0/aframe-inspector.min.js"> -->
    <a-assets>
      <a-asset-item id="duck" src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/1.0/Duck/glTF/Duck.gltf"></a-asset-item>
      <a-asset-item id="boxes" src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/1.0/BoxAnimated/glTF/BoxAnimated.gltf"></a-asset-item>  
      <a-asset-item id="fish" src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/1.0/BarramundiFish/glTF/BarramundiFish.gltf"></a-asset-item>
    </a-assets>
<!--     <a-entity camera position="0 0 5" rotation="0 45 0" look-controls="reverseMouseDrag:true" ></a-entity>  -->
    <a-entity camera></a-entity>
    
  <a-entity gltf-model="#boxes" look-controls="reverseMouseDrag:true" scale="0.5 0.5 0.5" position="0 1 0" animation-mixer></a-entity>
  <a-entity gltf-model="#fish" look-controls="reverseMouseDrag:true" scale="0.1 0.1 0.1" position="3 1 -3"></a-entity>
  <a-entity gltf-model="#duck" look-controls="reverseMouseDrag:true" scale="1 1 1" position="-3 0 0"></a-entity>    

<!-- 燈光 -->
    <a-light type="ambient" color="#ffe0f9"></a-light>
    <a-light type="point" intensity="0.3" position="2 9 4"></a-light>
    
<!--     <a-plane scale="8 5 10" shadow="receiveShadow:true" rotation="-90 0 0" color="lightgreen"></a-plane> -->
<!--     <a-sky src="https://i.imgur.com/JHZjdp6.jpg"></a-sky>  -->
    <a-box position="0 2 1"></a-box>

    <a-marker-camera preset="custom" type="pattern" url="https://raw.githubusercontent.com/alexxss/custom-marker/master/marker.patt"></a-marker-camera>      
   
  </a-scene>
</body>
