<html>
<head>
  <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; '   >
	<a-box position="-1 0.5 -13" rotation="0 45 40" color="#4CC3D9"></a-box> 
        <a-cylinder color="red" position="0 2 -18" rotation="30 45 45" scale="1 1 1"> 
           <a-animation attribute="rotation" to="130 160 45" direction="alternate" dur="2000" repeat="indefinite"> </a-animation>
        </a-cylinder> 
        <a-marker preset='custom' type='pattern' url='ncyu1.patt' >
            <a-cylinder color="red" position="0 5 -20" rotation="60 40 45" scale="1 1 1"></a-cylinder>
            <a-text anchor="align" position="0 0.1 -10" rotation="70 50 0" side="double" width="5" color="red" value="hello world"></a-text>
       </a-marker>
    </a-scene>
</body>
</html>
